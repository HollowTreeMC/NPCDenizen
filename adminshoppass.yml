      deny_commands:
        - "[message] &cYou don't have permission to open this menu!"
items:
  emporium_pass:
    material: Crying_Obsidian
    slot: 4
    update: true
    hide_attributes: true
    display_name: "&6&lChronoTech Emporium Pass"
